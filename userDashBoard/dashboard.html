<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body onload="renderUi()">
    

     <div class="container">
      <header>
        <div id="userInfo">
        </div>
      </header>

      <main>
        <div class="mcqs" id="questionContainer">
          <div class="buttons">
            <button onclick="selection('html')">Start HTML Quiz</button>
            <button onclick="selection('css')">Start CSS Quiz</button>
            <button onclick="selection('javascript')">
              Start JavaScript Quiz
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
