<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>LogIn</h1>

    </main>

    <script src="app.js"></script>
  </body>
</html>
